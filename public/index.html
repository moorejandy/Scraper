<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Let's Scrape Some News Articles!</h1>
        <p class="lead">This app will scrape news articles from The New York Times and allow you to save notes/comments to the articles that interest you.</p>
        <hr class="my-4">
        <p>Click here to run the scraper</p>
        <a class="btn btn-primary btn-lg" id ="scrape" href="" role="button">Scrape News</a>
      </div>
      <div id="wrapper">
      <div id="articles"></div>
      <div id="notes">
      </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
